<ol class="breadcrumb">
  <li><a href="#/">Articles</a></li>
  <li>{{title}}</li>
</ol>


<div ng-hide="loading">
	<!-- 
	<input type="text" ng-model="query" />

	<select ng-model="order">
		<option value="username">Organiser par nom</option>
		<option value="content">Organiser par contenu</option>
	</select>
	-->

	<h1>{{title}}</h1>
	<p><img src='{{picture}}' alt="{{title}}" /></p>
	<p>{{content}}</p>

	<h3>{{comments.length}} Commentaires</h3>
	<div ng-repeat="comment in comments | filter:query | orderBy:order">
		<p>
			<strong>{{comment.username}}</strong><br>
			{{comment.content}}
		</p>
	</div>


	<hr>
	<h3>Ajouter un commentaire</h3>

	<form ng-submit="addComment()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="username" ng-model="newComment.username" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="city" ng-model="newComment.city" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="email" ng-model="newComment.email" />
		</div>
		<div class="form-group">
			<textarea ng-model="newComment.content" class="form-control"></textarea>
		</div>

		<input type="submit" class="btn btn-default" value="Envoyer">
	</form>
</div>
